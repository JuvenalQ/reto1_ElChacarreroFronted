<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Cacharrero</title>
  <!--css-->
  <!--<link href="css/styles.css" rel="stylesheet">-->
  <!--Libreria de JavaScript que facilita no solo facilita escribir en html sino la porgramacion de JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Script JavaScript con funciones para la tabla Habitación-->
  <script src="../js/login.js"></script>
  <!-- Bootstrap -->
  <link href="../css/bootstrap-4.3.1.css" rel="stylesheet">
  <!-- css -->
  <link href="../css/usuarios.css" rel="stylesheet">

</head>

<body>
  <div class="container text-center ">
    <div class="row mt-5">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="card text-center">

          <!-- imagen -->
          <img class="card-img-top" src="../images/Usuarios.jpg" alt="Card image cap">
          <div class="card-header d-flex justify-content-end">

            <!-- icono  de regresar -->
            <a href="../index.html" class="links card-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                <path
                  d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
              </svg>
            </a>
          </div>

          <div class="card-body">
            <h5 class="card-title">LOGIN</h5>

            <!-- Formulario  -->
            <div class="form-group">
              <input type="email" class="form-control mt-2" id="email" placeholder="Correo Electronico">
              <input type="password" class="form-control mt-2" id="password" placeholder="Contraseña">
            </div>

            <!-- Boton ingresar -->
            <div class="row mt-4">
              <div class="col-12">
                <button id="login" type="button" class="btn btn-success btn-block">INGRESAR</button>
                &nbsp;&nbsp;&nbsp;
              </div>
            </div>

            <!-- hinpervinculo registrarse -->
            <div class="row d-flex justify-content-center align-middle">
              <div class="col-12 px-3">
                <p>¿Necesitas una cuenta?

                  <!-- referencia a model o cuadro de dialogo -->
                  <a href="#exampleModal" class=" card-link" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    id="registrar">Registrate</a>
                </p>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted"></div>
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>

  <!-- modal o cuadro de dialogo / registrarse  -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center ">
          <div class="row ">
            <div class="col-10">
              <h5 class="modal-title modalheadertitle" id="exampleModalLabel">Registrar Usuario</h5>
            </div>
            <div class="col-2 modalheadertitle">
              <a data-bs-dismiss="modal" aria-label="Close" class="links card-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-x-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
              </a>
            </div>
          </div>
        </div>

        <!-- formulario de registro usuario  -->
        <div class="modal-body">
          <div class="form">

            <!-- correo electronico -->
            <div class="row mb-3 justify-content-center">
              <div class="">
                <label for="emailRegistro" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailRegistro" placeholder="name@example.com">
              </div>
            </div>

            <!-- usuario  -->
            <div class="row mb-3 justify-content-center">
              <div class="">
                <label for="usuarioRegistro" class="form-label">Nombre Usuario:</label>
                <input type="text" class="form-control" id="usuarioRegistro" placeholder="example">
              </div>
            </div>

            <!-- contraseña 1 -->
            <div class="row mb-3 justify-content-center">
              <div class="">
                <label for="contrasenaRegistro" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaRegistro" />
              </div>
            </div>

            <!-- contraseña 2  -->
            <div class="row mb-3 justify-content-center">
              <div class="">
                <label for="contrasenaRegistro2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="contrasenaRegistro2" />
              </div>
            </div>
          </div>
        </div>

        <!-- btn guardar -->
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-guardar " id="guardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- j query  -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- java script -->
  <script src="../js/login.js" type="text/javascript"></script>
</body>

</html>
